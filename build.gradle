apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'

jar {
	baseName = 'dynamic-rest-template'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}

dependencies {
	compile('org.springframework:spring-beans:4.2.5.RELEASE')
	compile('org.springframework:spring-context:4.2.5.RELEASE')
	compile('org.springframework:spring-web:4.2.5.RELEASE')
	compile('org.apache.httpcomponents:httpclient:4.5.1')
	compile('com.fasterxml.jackson.core:jackson-core:2.6.5')
	compile('com.fasterxml.jackson.core:jackson-databind:2.6.5')
	compile('com.fasterxml.jackson.core:jackson-annotations:2.6.5')
	compile('org.codehaus.groovy:groovy:2.4.6')

	compile('net.sf.dozer:dozer:5.5.1')
	compile('joda-time:joda-time:2.9.2')


}

eclipse {
	classpath {
		 containers.remove('org.eclipse.jdt.launching.JRE_CONTAINER')
		 containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.9'
}
